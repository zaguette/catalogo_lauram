<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca - Laura</title>

    <!-- Estilo adicional para ocultar seções -->
    <style>
        .hidden {
            display: none;
        }
    </style>

    <!-- Link para o CSS externo estilizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Biblioteca - Laura</h1>

        <!-- Menu de navegação -->
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">Cadastrar Livro</button>
            <button onclick="mostrarSecao('emprestimo')">Empréstimo</button>
            <button onclick="mostrarSecao('devolucao')">Devolução</button>
            <button onclick="mostrarSecao('listagem')">Listar Livros</button>
            <button onclick="mostrarSecao('busca')">Buscar Livros</button>
            <button onclick="mostrarSecao('relatorios')">Relatórios</button>
        </div>

        <!-- Cadastro de Livro -->
        <div id="cadastro" class="secao">
            <h2>Cadastrar Novo Livro</h2>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" required>
            </div>
            <button onclick="cadastrarLivro()">Cadastrar Livro</button>
            <div id="cadastro-resultado" style="margin-top: 15px;"></div>
        </div>

        <!-- Empréstimo -->
        <div id="emprestimo" class="secao hidden">
            <h2>Registrar Empréstimo</h2>
            <div class="form-group">
                <label for="id-livro-emprestimo">ID do Livro:</label>
                <input type="number" id="id-livro-emprestimo" required>
            </div>
            <div class="form-group">
                <label for="pessoa">Nome da Pessoa:</label>
                <input type="text" id="pessoa" required>
            </div>
            <button onclick="registrarEmprestimo()">Registrar Empréstimo</button>
            <div id="emprestimo-resultado" style="margin-top: 15px;"></div>
        </div>

        <!-- Devolução -->
        <div id="devolucao" class="secao hidden">
            <h2>Registrar Devolução</h2>
            <div class="form-group">
                <label for="id-livro-devolucao">ID do Livro:</label>
                <input type="number" id="id-livro-devolucao" required>
            </div>
            <button onclick="registrarDevolucao()">Registrar Devolução</button>
            <div id="devolucao-resultado" style="margin-top: 15px;"></div>
        </div>

        <!-- Listagem de Livros -->
        <div id="listagem" class="secao hidden">
            <h2>Lista de Livros</h2>
            <button onclick="carregarLivros()">Atualizar Lista</button>
            <table id="tabela-livros">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Disciplina</th>
                        <th>Status</th>
                        <th>Emprestado para</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-livros">
                    <!-- Livros via JS -->
                </tbody>
            </table>
        </div>

        <!-- Busca de Livros -->
        <div id="busca" class="secao hidden">
            <h2>Buscar Livros</h2>
            <div class="form-group">
                <label for="termo-busca">Termo de Busca:</label>
                <input type="text" id="termo-busca" placeholder="Título, autor ou disciplina">
            </div>
            <button onclick="buscarLivros()">Buscar</button>
            <table id="tabela-busca">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Disciplina</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-busca">
                    <!-- Resultados via JS -->
                </tbody>
            </table>
        </div>

        <!-- Relatórios -->
        <div id="relatorios" class="secao hidden">
            <h2>Relatórios</h2>
            <button onclick="gerarRelatorioEmprestimos()">Gerar Relatório de Empréstimos</button>
            <table id="tabela-relatorios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Livro</th>
                        <th>Pessoa</th>
                        <th>Data Empréstimo</th>
                        <th>Data Devolução</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-relatorios">
                    <!-- Dados via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
